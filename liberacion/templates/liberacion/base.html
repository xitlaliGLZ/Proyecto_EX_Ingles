<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}Liberación de Inglés{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  {% load static %}
  <link rel="stylesheet" href="{% static 'liberacion/estilo.css' %}">
  {% block extra_css %}{% endblock %}
</head>
<body class="fondo-institucional">

  <!-- Encabezado institucional con dos logos -->
  <header class="d-flex justify-content-between align-items-center px-4 py-2" style="background-color: var(--blanco);">

    <!-- Logo institucional a la izquierda -->
    <a class="navbar-brand d-flex align-items-center" href="{% url 'home' %}">
      <img src="{% static 'liberacion/logo.png' %}" alt="Logo Tec" class="logo-rectangular me-2">
      <span class="fs-4 fw-bold" style="color: var(--azul-principal);">Liberación de Inglés</span>

    </a>

    <!-- Logo MyEnglishLap a la derecha -->
    <img src="{% static 'liberacion/myenglishlap.png' %}" alt="Logo MyEnglishLap" class="logo-myenglishlap">

  </header>

  <main class="container py-5">
    <div class="card-custom">
      {% block content %}{% endblock %}
    </div>
  </main>

  <footer class="footer-institucional text-center mt-5">
    <small>© 2025 Instituto Tecnológico de Pabellón de Arteaga – Proyecto de Liberación de Inglés</small>
  </footer>
</body>
</html>
